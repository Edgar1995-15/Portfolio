on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Netlify
      uses: netlify/actions/deploy@master
      env:
        site_id: ${{ secrets.NETLIFY_SITE_ID }}
        auth_token: ${{ secrets.AUTH_TOKEN }}
      with:
        args: deploy
